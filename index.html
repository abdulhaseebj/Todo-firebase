<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- css link 1st -->
    <link rel="stylesheet" href="./dist/style.css">
    <!-- css link 2nd -->
    <link rel="stylesheet" href="style.css">
    <!-- Deasi ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div>
        <div class="home-main-div bg-[#e7ebee]">
            <!-- navbar area start -->
            <div class="navbar bg-[#80daff] text-white">
                <h3 class=" text-2xl font-medium ">LogIn</h3>
            </div>
            <!-- navbar area end -->

            <!-- login area start -->
            <Div class="main-div-login">
                <div class="login-container bg-white rounded-2xl">
                    <h1 class="text-center text-3xl pt-3 font-mono">LogIn</h1>
                    <form class="form">
                        <input type="email" placeholder="Enter your email"
                            class="email input input-bordered input-info w-full max-w-xs mt-6" />
                        <input type="password" placeholder="Enter Password"
                            class="password input input-bordered input-info w-full max-w-xs mt-3" />
                        <div class="flex justify-center">
                            <button
                                class="mt-6 bg-[#80daff] px-10 py-2 font-black rounded-md text-white mb-9 text-center ">Login</button>
                        </div>
                        <div class="text-center">
                            <p>Dont Have an acount? <a href="./signup.html" class="text-[#80daff]">SignUp</a> </p>
                        </div>
                    </form>
                </div>
            </Div>
        </div>
    </div>
    <!-- login area end -->

    <!-- javascript link -->
    <script type="module" src="app.js"></script>
</body>

</html>
